<!DOCTYPE html>
<html>
<head>
    <title>Notepad</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <textarea id="notepad" name="content" rows="30" cols="80">{{ content|default('')|safe }}</textarea>
    </div>

    <div class="centered">Generated by ChatGPT with ðŸ’•</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Retrieve the notepad content from the cookie (if it exists)
            var notepadContent = "{{ content|default('')|replace('\n', '\\n') }}";
            $('#notepad').val(notepadContent.replace(/\\n/g, '\n'));

            // Send an AJAX request to save the notepad content every time the user types something
            $('#notepad').on('input', function() {
                notepadContent = $('#notepad').val();
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: {"content": notepadContent},
                    success: function(response) {
                        console.log("Notepad saved successfully");
                    },
                    error: function(error) {
                        console.log("Error saving notepad:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
